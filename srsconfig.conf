#Basic Port Settings
listen              1935;
max_connections     1000;
daemon              on;
pid                 /root/logs/srs_log/srs2.pid;

#Log settings
srs_log_tank        file;
srs_log_file        /root/logs/srs_log/srs.log;

#Open HTTP API for further usage
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

#Show Stats
stats {
    network         0;
    disk            sda sdb xvda xvdb;
}

#Nginx HTTP Server Settings
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

