#Basic Port Settings
listen              1935;
max_connections     1000;
daemon              off;


#Log settings
srs_log_tank        console;

#Open HTTP API for further usage
http_api {
    enabled         on;
    listen          1985;
}

#Nginx HTTP Server Settings
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

#Stream Caster Configuration
stream_caster {
    enabled         on;
    caster          flv;
    output          rtmp://127.0.0.1/[app]/[stream];
    listen          8936;
}

stream_caster {
    enabled         on;
    caster          rtsp;
    output          rtmp://127.0.0.1/[app]/[stream];
    listen          554;
    rtp_port_min    57200;
    rtp_port_max    57300;
}

#Virtual Host Configuration
vhost __defaultVhost__ {
    hls {
        enabled         on;
        hls_fragment    10;
        hls_window      60;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
        mount       [vhost]/[app]/[stream].ts;
        hstrs       on;
    }
}

#Show Stats
stats {
    network         0;
    disk            sda sdb xvda xvdb;
}

