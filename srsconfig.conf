#Virtual Host Configuration
vhost __defaultVhost__ {

# Low Latency Settings
    gop_cache       off;
    queue_length    10;
    min_latency     on;
    mr {
        enabled     off;
    }
    mw_latency      100;
    tcp_nodelay     on;

#Stream transcode settings
	transcode {
        enabled     on;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;

#Make incoming streams ready for HLS
        engine ff_hls {
            enabled         on;
            vfilter {
            v               quiet;
            }
            vcodec          libx264;
            vbitrate        0;
            vfps            0;
            vwidth          0;
            vheight         0;
            vthreads        4;
            vprofile        main;
            vpreset         superfast;
            vparams {
                g           100;
            }
            acodec          libaacplus;
            abitrate        0;
            asample_rate    44100;
            achannels       0;
            aparams {
            }
            output          rtmp://127.0.0.1/transcode/[app]/[stream];
    }

#Push another stream to Bilibili Live ;-)
